%YAML 1.2
%OUTPUT direct
---
"$schema": "https://raw.githubusercontent.com/ManualForArchipelago/Manual/main/schemas/Manual.options.schema.json"
#Add a _ before an option name to comment it out and it wont be added to the apworld
core:
  goal:
    # Using 'goal' as the name of an option let you override some of the generated goal parameters
    display_name: The End Objective
    # description: How to End your Randomized playthrough.
    description: |
      How to end your play-through:
      defeat kale - Win the game by defeating Kale in Track 12.
      defeat track 11 - Win the game by completing Track 11, which is easier than fighting Kale.
    aliases: 
    #   easiest: 0
    # hidden: false
    # values:
      defeat_kale: 0
      defeat_track11: 1
  death_link:
    default: false
  filler_traps:
    #Using values here let you set a 'recommended' filler_trap percentage or even a default percentage
    values:
      recommended: 20

user:
  post_game:
    type: Toggle
    description: Assume for logic purposes that you are playing on a file that has completed the main play-through.
    default: true
    hidden: true
    
  upgrade_sanity:
    type: Toggle
    description: Grant checks for picking up Life Gauge (26), Health Tank (10), and Reverb Core (?) pieces (? locations)
    default: false
    group: Sanity Options 
  circuit_sanity:
    type: Toggle
    description: Grant checks for picking up Broken Armstrong Circuits (? locations)
    default: false
    group: Sanity Options 
  vlog_sanity:
    type: Toggle
    description: Grant checks for reading PDAs (71 locations)
    default: false
    group: Sanity Options 
  graffiti_sanity:
    type: Toggle
    description: Grant checks for finding Graffiti (24 locations)
    default: false
    group: Sanity Options 
  robo_sanity:
    type: Choice
    description: |
      'smidge' adds checks for talking to Smidge (? locations)
      'others' additionally adds checks for interacting with various incidental NPCs (? more locations)
      'none' does not add these checks
    default: false
    group: Sanity Options 
  door_sanity:
    type: Choice
    description: |
      'touch' adds checks for finding SPECTRA doors (9 locations).
      'beat' additionally adds checks for completing the challenges inside (9 more locations).
      'none' does not add these checks.
    values:
      none: 0
      touch: 1
      beat: 2
    default: 0
    allow_custom_value: false
    group: Sanity Options 
  
  
