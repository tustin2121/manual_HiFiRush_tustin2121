%YAML 1.2
%OUTPUT locations
---
robo:      {}
smidge:    { requires: "{YamlCompare(robo_sanity >= 1)}", category: [ NPC ], t: [ robo ] }
npc:       { requires: "{YamlCompare(robo_sanity >= 2)}", category: [ NPC ], t: [ robo ] }
noir:      { requires: "{YamlCompare(robo_sanity >= 2)}", category: [ NPC ], t: [ robo ] }
upgrade:   {}
life:      { requires: "{YamlEnabled(upgrade_sanity)}", category: [ Upgrades, Collectable ], t: [ upgrade ] }
health:    { requires: "{YamlEnabled(upgrade_sanity)}", category: [ Upgrades, Collectable ], t: [ upgrade ] }
reverb:    { requires: "{YamlEnabled(upgrade_sanity)}", category: [ Upgrades, Collectable ], t: [ upgrade ] }
circuit:   { requires: "{YamlEnabled(circuit_sanity)}", category: [ Circuit, Collectable ] }
vlog:      { requires: "{YamlEnabled(vlog_sanity)}", category: [ Vlogs, Collectable ] }
door:      { requires: "{YamlCompare(door_sanity >= 1)}", category: [ Doors ] }
spectra:   { requires: "{YamlCompare(door_sanity >= 2)}", category: [ Doors ] }
graffiti:  { requires: "{YamlEnabled(graffiti_sanity)}", category: [ Graffiti, Collectable ] }
statue:    { requires: "{YamlEnabled(statue_sanity)}", category: [ Statues, Collectable ] }
board:     { requires: "{YamlEnabled(billboard_sanity)} and |Korsica Summon|", category: [ Billboards, Collectable ] }
vend:      { requires: "{YamlEnabled(vending_sanity)}", category: [ Vending Machine, Collectable ] }
drone:     { requires: "{YamlEnabled(drone_sanity)}", category: [ Collectable ] }
post:      { requires: "{YamlEnabled(post_game)}" }
slug:      {}
pepper:    { requires: "|Peppermint Summon|" }
macaron:   { requires: "|Macaron Summon|" }
korsica:   { requires: "|Korsica Summon|" }
chorus:    { category: [ Chorus ] }
achieve:   { category: [ Achievement ] }

---
- track: {}
  region:
    name: Hideout_PostGame
    requires: "{YamlEnabled(post_game)}"
    connects_to: [ Track_1, Track_2, Track_3, Track_4, Track_5, Track_6, Track_7, Track_8, Track_9, Track_10, Track_11, Track_12, Rhythm_Tower, Power_Tower, Rush_Tower ]
    starting: true
  checks:
    - { name: Hideout Couch (Free Item), category: [ Hideout ] }

- track: {}
  region: 
    name: StartGame
    requires: "{YamlDisabled(post_game)}"
    connects_to: [ Track_1 ]
    starting: true
  checks:
    - { name: Project Armstrong Pass, category: [ Collectable ], place_item: [ Track 1 Access ]  }

