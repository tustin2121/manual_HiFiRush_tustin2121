    - { name: Chorus 5,                   t: [ chorus ],             hint: "First fight with a tough enemy."}
    - { name: Vlog 3,                     t: [ vlog ],               hint: "On the floor of the adjacent room directly after the first fight with the GNR-020's." }
    - { name: Health Tank Piece 1,        t: [ health, treasure ],   hint: "Inside the treasure chest robot in the area above the third PDA." }
    
    # Conveyor Belt
