    - { name: Graffiti 1,                 t: [ graffiti, macaron, korsica, post ], hint: "QA Building | Behind the Z-Shielded door, up the generator-supplied platforms." }
    - { name: Chorus 6,                   t: [ chorus ],             hint: "Tough enemies tutorial" }
    - { name: Vlog 4,                     t: [ vlog ],               hint: "In a tucked away area behind directly behind the fight with the BA-B00." }
    - { name: Flying Billboard 1,         t: [ board, post ],        hint: "Flying around the Chorus 6 arena." }
    - { name: Break Robot's High Score,   t: [ npc ],                hint: "After Chorus 6" }
    - { name: Chorus 7,                   t: [ chorus ],             hint: "Jumping is strictly prohibited!" }
    
